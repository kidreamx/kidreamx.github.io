<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/29125e0a6c.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/design.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
</head>
<body>
    <div class="wrap">
        <!-- 명함 -->
        <div class="common_box card_box">
            <div class="card_left">
                <div class="card_job">
                    <!-- 이름 -->
                    <span class="name_ko">윤 경 일</span>
                    <!-- 영문이름 -->
                    <span class="name_eng">Yoon kyoung ill</span>
                    <!-- 직업 -->
                    <span class="job">Web Server programmer / 신입사원</span>
                </div>
                <div class="item_list">
                    <div class="item_type">
                        <span>Mail.</span>
                        <span>Site.</span>
                    </div>
                    <div>
                        <!-- 메일 -->
                        <span>kidreamx@gmail.com</span>
                        <!-- 웹사이트 -->
                        <span><a href="kidreamx.github.io">kidreamx</a></span>
                    </div>
                </div>

            </div>
            <div class="card_right">
                <div class="card_img"></div>
            </div>
            <div class="design_bar"></div>
        </div>
        <!-- SNS -->
        <div class="common_box sns_box">
            <div class="middle">
                <a class="sns_btn" href="https://github.com/kidreamx" target="_blank"><i class="fab fa-github"></i></a>
                <a class="sns_btn" href="https://www.op.gg/summoners/kr/custompay-KR1" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a class="sns_btn" href="" target="_blank"><i class="fab fa-google"></i></a>
                <a class="sns_btn" href="https://www.instagram.com/kyoung1e" target="_blank"><i class="fab fa-instagram"></i></a>
                <a class="sns_btn" href="" target="_blank"><i class="fab fa-youtube"></i></a>
                <!-- 이력서 다운로드-->
                <a class="sns_btn" href="download/resume.pdf" download="resume.pdf"><i class="fas fa-file-download"></i></a>
            </div>
        </div>
        
        
        <div class="common_box info_box">
            <!-- Skill -->
            <div class="sub_box skill_box">
                <div class="sub_title">Skills</div>
                <div class="bar_wrap">
                    <div class="skill_title"><strong>웹 프로그래밍</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 60%">60%</div></div></div>
                </div>

                <div class="bar_wrap">
                    <div class="skill_title"><strong>알고리즘</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 80%">80%</div></div></div>
                </div>

                <div class="bar_wrap">
                    <div class="skill_title"><strong>Iot programming</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 20%">20%</div></div></div>
                </div>
                
                <div class="bar_wrap">
                    <div class="skill_title"><strong>Sejuani</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 100%">100%</div></div></div>
                </div>
                <div class="bar_wrap">
                    <div class="skill_title"><strong>Ornn</strong></div>
                    <div><div class="bar_border"><div class="bar_fill" style="width: 88%">88%</div></div></div>
                </div>
            </div>

            <!-- License -->
            <div class="sub_box">
                <div class="sub_title">License</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>한국사능력자격증(1급)</span>
                        <span>운전면허자격증(1종보통)</span>
                        <span>정보처리기사(필기)</span>
                    </div>
                </div>
            </div>

            <!-- Work -->
            <div class="sub_box">
                <div class="sub_title">Work</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>경력</span>
                        <span>경력2</span>
                        <span>경력3</span>
                    </div>
                </div>
            </div>

            <!-- Education -->
            <div class="sub_box">
                <div class="sub_title">Education</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>교육1</span>
                        <span>교육2</span>
                    </div>
                </div>
            </div>

            <!-- Award -->
            <div class="sub_box">
                <div class="sub_title">Awards</div>
                <div class="item_list">
                    <div class="item_type item_sign">
                        <span>+ </span>
                        <span>+ </span>
                    </div>
                    <div>
                        <span>수상1</span>
                        <span>수상2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
